<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hurrystar's First Web Map</title>
	<link rel="stylesheet" type="text/css" href="map.css">
	 
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/> 

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
	 <div id="mapid"></div>
	 <script>

	 	var mymap = L.map('mapid').setView([-1.1031807723481126, 37.0150248547395], 40)
	 	
	 	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1

	}).addTo(mymap);

	 	var marker = L.marker([-1.1031807723481126, 37.0150248547395]).addTo(mymap);
	 	marker.bindPopup("<b>Hi</b><br>This is Hurrystar's House.").openPopup();

	 </script>

</body>
</html>
